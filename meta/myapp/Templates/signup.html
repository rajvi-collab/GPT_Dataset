{% extends 'base.html' %}

{% block content %}
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <div>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
{% endblock %}
