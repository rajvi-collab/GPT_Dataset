{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <div>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
  </div>
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
{% endblock %}
